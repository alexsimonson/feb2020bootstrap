<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Dumbo - Memory like an Elephant</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/blue_elephant.png" class="img-fluid" />
                </div>
                <div class="col">
                    <h1>Dumbo</h1>
                    <h2>Remember like an Elephant</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <!--<a class="navbar-brand" href="#"><img src="img/logo.png" height="30" width="30" /></a>-->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#dumboNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="=collapse navbar-collapse" id="dumboNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#"><span class=" text-primary">Home</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class=" text-primary">About</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class=" text-primary">Team</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/features.html"><span class=" text-primary">Features</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class=" text-primary">Contact</span></a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-light"  data-toggle="modal" data-target="#registerModal">
                            <input type="radio" name="loginOrRegister" id="register" autocomplete="off"> Register
                        </label>
                        <label class="btn btn-primary active" data-toggle="modal" data-target="#loginModal">
                            <input type="radio" name="loginOrRegister" id="login" autocomplete="off" checked> Login
                        </label>
                    </div>
                </span>
            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login </h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <label class="sr-only" for="loginUsername">Username</label>
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width: 40px;"><span class="fa fa-user"></span></span>
                                        </div>
                                        <input type="email" class="form-control form-control-sm" id="loginUsername" placeholder="Enter username/email">
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width: 40px;"><span class="fa fa-key"></span></span>
                                        </div>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <!--<button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>-->
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Register </h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="firstName">First Name</label>
                                    <input type="text" class="form-control form-control-sm" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="lastName">Last Name</label>
                                    <input type="text" class="form-control form-control-sm" id="lastName" placeholder="Last Name">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-row">
                                <!--<button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>-->
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
