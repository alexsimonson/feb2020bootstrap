<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    
        <!-- Additional CSS must be placed after Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
    
        <title>Dumbo - Memory like an Elephant</title>
    </head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="img/blue_elephant.png" class="img-fluid" />
                </div>
                <div class="col">
                    <h1>Dumbo</h1>
                    <h2>Remember like an Elephant</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <!--<a class="navbar-brand" href="#"><img src="img/logo.png" height="30" width="30" /></a>-->
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#dumboNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="=collapse navbar-collapse" id="dumboNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="index.html"><span class=" text-primary"><i class="fa fa-home" aria-hidden="true"></i> Home</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class=" text-primary"><i class="fa fa-info" aria-hidden="true"></i> About</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="team.html"><span class=" text-primary "><i class="fa fa-users" aria-hidden="true"></i> Team</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html"><span class=" text-primary"><i class="fa fa-bars" aria-hidden="true"></i> Features</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class=" text-primary"> <i class="fa fa-envelope-o" aria-hidden="true"></i> Contact</span></a></li>
                </ul>
                <span class="navbar-text ml-auto">
                    <div class="btn-group btn-group-toggle">
                        <label class="btn btn-light">
                            <input type="radio" name="loginOrRegister" id="register" autocomplete="off"> Register
                        </label>
                        <label class="btn btn-primary active">
                            <input type="radio" name="loginOrRegister" id="login" autocomplete="off"> Login
                        </label>
                    </div>
                </span>
            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login </h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <label class="sr-only" for="loginUsername">Username</label>
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width: 40px;"><span class="fa fa-user"></span></span>
                                        </div>
                                        <input type="email" class="form-control form-control-sm" id="loginUsername" placeholder="Enter username/email">
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <label class="sr-only" for="loginPassword">Password</label>
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width: 40px;"><span class="fa fa-key"></span></span>
                                        </div>
                                        <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <!--<button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>-->
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="registerModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Ready to sign up? </h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <label class="sr-only" for="registerFullName">Full Name</label>
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width: 40px;"><span class="fa fa-user"></span></span>
                                        </div>
                                        <input type="text" class="form-control form-control-sm" id="registerFullName" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <label class="sr-only" for="loginUsername">Email</label>
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width: 40px;"><span class="fa fa-envelope"></span></span>
                                        </div>
                                        <input type="email" class="form-control form-control-sm" id="registerUsername" placeholder="Enter email">
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <label class="sr-only" for="registerPassword">Password</label>
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width: 40px;"><span class="fa fa-key"></span></span>
                                        </div>
                                        <input type="password" class="form-control form-control-sm" id="registerPassword" placeholder="Enter Password">
                                    </div>
                                </div>
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <label class="sr-only" for="registerPassword2">Password</label>
                                        <div class="input-group-append">
                                            <span class="input-group-text" style="width: 40px;"><span class="fa fa-key"></span></span>
                                        </div>
                                        <input type="password" class="form-control form-control-sm" id="registerPassword2" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <!--<button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>-->
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--   Contact us section -->
    <div class="row row-content">
        <div class="col-12">
            <h2>Contact Us</h2>
            <hr />
        </div>
        <div class=" col-11 col-md-10">
            <form>
                <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                    <div class="col-5 col-md-3">
                        <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                    </div>
                    <div class="col-7">
                        <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col offset-md-2">
                        May we contact you?
                        <div class="form-check form-check-inline">
                       <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                            <label for="contactYes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                       <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                            <label for="contactNo" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Your Question</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button class="bg-primary" type="submit" >Submit</button>
                    </div>
                </div>
            </form>
        </div>
   </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
